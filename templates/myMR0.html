<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Movies and Ratings</title>
<style type="text/css">
body,td,th {
	font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}
.text {
	color: #FFF;
}
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}
</style>
</head>

<body background="http://androidcentral.us/wp-content/uploads/2014/06/low-poly-texture-17.png?x56855" vlink="#FF3300" alink="#00CCCC">
<div align="center">
  <p>&nbsp;</p>
  <table width="650" border="1" cellspacing="5" cellpadding="5">
    <tr>
      <td width="610" align="center"><h1 class="text">Please Select A User</h1></td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF"><div class="dropdown">
<button onclick="myFunction()" class="dropbtn"> --------------------- â–¼ </button>
  <div id="myDropdown" class="dropdown-content">
        {% for user in users %}
                <span>
        <a href="/myMR0/{{ user.0 }}">{{ user.0 }} {{ user.1 }} {{ user.2 }}</a>
        </span><br />

          {% endfor %}
  </div>
</div></td>
    </tr>
  </table>
</div>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
